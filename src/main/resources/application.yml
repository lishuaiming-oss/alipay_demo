 # 网关
gatewayUrl: https://openapi.alipaydev.com/gateway.do
 #֧商户APPID
app_id: 2021000117644791
 # 商户私钥
merchant_private_key: 
 # 支付宝公钥
alipay_public_key: 
 # 服务器异步通知页面路径  需http://格式的完整路径
notify_url: http://localhost:8080/alipay/notifyUrl
 #页面跳转同步通知页面路径 需http://格式的完整路径
return_url: http://localhost:8080/alipay/returnUrl
 # 签名类型: RSA->SHA1withRsa,RSA2->SHA256withRsa
sign_type: RSA2
 #字符编码格式
charset: UTF-8
 # 日志
log_path: E:\\
#页面前后缀
spring:
 mvc:
   view:
     prefix: /WEB-INF/jsp/
     suffix: .jsp

